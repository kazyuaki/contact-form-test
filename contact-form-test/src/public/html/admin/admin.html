<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/sanitize.css">
    <link rel="stylesheet" href="../../css/common.css">

</head>

<body>
    <header class="header">
        <div class="header__inner">
            <span class="header__logo">FashionablyLate</span>
            <a class="header__logout" href="#">logout</a>
        </div>
    </header>

    <main class="admin">
        <h2 class="admin__title">Admin</h2>

        <div class="admin__filters">
            <input type="text" placeholder="名前やメールアドレスを入力してください">
            <select>
                <option>性別</option>
            </select>
            <select>
                <option>お問い合わせの種類</option>
            </select>
            <select>
                <option>年/月/日</option>
            </select>
            <button class="admin__search">検索</button>
            <button class="admin__reset">リセット</button>
        </div>

        <button class="admin__export">エクスポート</button>

        <table class="admin__table">
            <thead>
                <tr>
                    <th>お名前</th>
                    <th>性別</th>
                    <th>メールアドレス</th>
                    <th>お問い合わせの種類</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>山田 太郎</td>
                    <td>男性</td>
                    <td>test@example.com</td>
                    <td>商品の交換について</td>
                    <td><button class="admin__detail">詳細</button></td>
                </tr>
                <!-- 以下同様に繰り返し -->
            </tbody>
        </table>

        <div class="admin__pagination">
            <button>&lt;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>&gt;</button>
        </div>
    </main>
</body>

</html>
