<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/sanitize.css">
    <link rel="stylesheet" href="../../css/contact.css">

    <title>Contact</title>
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo">FashionablyLate</a>
        </div>
    </header>
    <main>
      <div class="contact-form__content">
        <div class="contact-form__heading">
            <h3>Contact</h3>
        </div>
        
        <form class="form" action="">
              <div class="form __content"></div>
              <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">お名前 ※</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--text name">
                        <input type="text" name="last-name" placeholder="例:山田" value="">
                        <input type="text" name="first-name" placeholder="例:太郎">
                    </div>
                </div>
             </div>
            <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">性別 ※</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--radio">
                        <input type="radio" name="gender" id="男性" value="">
                        <label for="男性">男性</label>
                        <input type="radio" name="gender" id="女性" value="">
                        <label for="女性">女性</label>
                        <input type="radio" name="gender" id="その他" value="">
                        <label for="その他">その他</label>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">メールアドレス ※</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--text">
                        <input type="email" name="email" placeholder="例:test@example.com" value="">
                    </div>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">電話番号 ※</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--text tel">
                        <input type="tel" name="tel1" placeholder="080" maxlength="4">
                        <span>ー</span>
                        <input type="tel" name="tel2" placeholder="1234" maxlength="4">
                        <span>ー</span>
                        <input type="tel" name="tel3" placeholder="5678" maxlength="4">
                    </div>      
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">住所 ※</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--text">
                        <input type="text" name="address" placeholder="例: 東京都渋谷区千駄ヶ谷1-2-3">
                    </div>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">建物名</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--text">
                        <input type="text" name="building" placeholder="例: 千駄ヶ谷マンション101">
                    </div>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">お問い合わせの種類 ※</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--select">
                        <select name="select" id="contact-select">
                            <option value="default">選択してください</option>
                            <option value="delivery">商品のお届けについて</option>
                            <option value="exchange">商品の交換について</option>
                            <option value="trouble">商品トラブル</option>
                            <option value="contact">ショップへのお問い合わせ</option>
                            <option value="others">その他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-title">
                    <span class="form__label--item">お問い合わせ内容 ※</span>
                </div>
                <div class="form__group-content">
                    <div class="form__input--textarea">
                        <textarea name="detail" rows="4" placeholder="お問い合わせ内容をご記載ください"></textarea>
                    </div>
                </div>
            </div>
                <div class="form__button">
                    <button class="form__button-submit" type="submit">確認画面へ</button>
                </div>
        </form>
      </div>
    </main>
</body>

</html>
